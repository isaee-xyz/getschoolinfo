name: Seed Production Database

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/prod_seed.sql.gz'
      - '.github/workflows/seed_prod.yml'

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy SQL Dump to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "backend/prod_seed.sql.gz"
          target: "/root/getschoolinfo/backend/"
          strip_components: 1

      - name: Restore Database from Dump
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
             set -e
             cd /root/getschoolinfo
             
             # Load Environment Variables from the deployed .env file
             if [ -f .env ]; then
                export $(grep -v '^#' .env | xargs)
                echo "‚úÖ Loaded Environment Variables (DB_USER=$DB_USER, DB_NAME=$DB_NAME)"
             else
                echo "‚ùå Error: .env file not found in /root/getschoolinfo"
                exit 1
             fi

             cd backend
             
             echo "üì¶ Found Dump File:"
             ls -lh prod_seed.sql.gz
             
             echo "üå± Restoring via Psql (Direct DB streaming)..."
             # 1. Truncate existing data to prevent duplicate key errors
             echo "‚ö†Ô∏è  Truncating existing tables..."
             docker exec -i school-portal-db-prod psql -U "$DB_USER" -d "$DB_NAME" -c "TRUNCATE TABLE schools, school_stats CASCADE;"
             
             # 2. Import Data (Stop on Error)
             # Use dynamic variables loaded from .env
             zcat prod_seed.sql.gz | docker exec -i school-portal-db-prod psql -U "$DB_USER" -d "$DB_NAME" -v ON_ERROR_STOP=1
             
             echo "üßπ Cleanup..."
             rm prod_seed.sql.gz
             
             echo "üîç VERIFICATION: Checking Row Count..."
             COUNT=$(docker exec -i school-portal-db-prod psql -U "$DB_USER" -d "$DB_NAME" -t -c "SELECT count(*) FROM schools;")
             echo "üìä Schools Count: $COUNT"
             
             # Metric: Expecting ~38,000 schools. Fail if < 30,000.
             if [ $(echo "$COUNT" | xargs) -lt 30000 ]; then
                echo "‚ùå Error: Schools table count ($COUNT) is too low! Expected >30k."
                exit 1
             fi
             
             echo "‚úÖ DONE. Database Restored & Verified."
