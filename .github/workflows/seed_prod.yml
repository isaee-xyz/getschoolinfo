name: Seed Production Database

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/prod_seed.sql.gz'
      - '.github/workflows/seed_prod.yml'

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy SQL Dump to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "backend/prod_seed.sql.gz"
          target: "/root/getschoolinfo/backend/"
          strip_components: 1

      - name: Restore Database from Dump
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
             set -e
             cd /root/getschoolinfo/backend
             
             echo "ðŸ“¦ Found Dump File:"
             ls -lh prod_seed.sql.gz
             
             echo "ðŸŒ± Restoring via Psql (Direct DB streaming)..."
             # Unzip stream -> Pipe to DB Container -> psql
             # Using -U infinitylearn and -d school_db_dev based on .env defaults
             zcat prod_seed.sql.gz | docker exec -i school-portal-db-prod psql -U infinitylearn -d school_db_dev
             
             echo "ðŸ§¹ Cleanup..."
             rm prod_seed.sql.gz
             echo "âœ… DONE. Database Restored."
