name: Seed Production Database

on:
  workflow_dispatch:
  push:
    paths:
      - 'backend/schools_chunk_*'
      - '.github/workflows/seed_prod.yml'

jobs:
  seed:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Copy Chunks to Server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "backend/schools_chunk_*"
          target: "/root/getschoolinfo/backend/"
          strip_components: 1

      - name: Reassemble & Seed
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: root
          key: ${{ secrets.PROD_SSH_KEY }}
          command_timeout: 45m # Increase timeout to 45 minutes
          script: |
             set -e # Fail fast
             cd /root/getschoolinfo/backend
             
             echo "ðŸ“‚ Debug: Listing files..."
             ls -la schools_chunk_* || echo "âš ï¸  Chunks missing in $(pwd)"
             
             echo "ðŸ“¦ Reassembling 270MB file from chunks..."
             cat schools_chunk_* > schools_temp.json
             rm schools_chunk_*
             
             echo "ðŸŒ± Moving to container..."
             docker cp schools_temp.json school-portal-backend-prod:/app/schools_temp.json
             rm schools_temp.json
             
             echo "ðŸš€ Running Seeder (Max Memory: 4GB)..."
             # Use --max-old-space-size to prevent OOM on large JSON
             docker exec school-portal-backend-prod node --max-old-space-size=4096 dist/seed.js schools_temp.json
             
             echo "ðŸ§¹ Cleanup..."
             docker exec school-portal-backend-prod rm schools_temp.json
             echo "âœ… DONE."
